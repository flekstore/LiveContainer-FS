name: iOS Build

on:
  push:
    branches:
      - main   # only run on pushes to main
  pull_request: # run on PRs
  workflow_dispatch: # allow manual runs

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      # Optional: If you use CocoaPods, uncomment below
      # - name: Install Pods
      #   run: |
      #     sudo gem install cocoapods --no-document
      #     pod install --repo-update

      - name: Build and Archive
        run: |
          set -o pipefail
          xcodebuild clean archive \
            -project "LiveContainer.xcodeproj" \
            -scheme "LiveContainer" \
            -configuration Release \
            -archivePath $PWD/build/LiveContainer.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
          | xcpretty

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/LiveContainer.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
          | xcpretty

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: LiveContainer.ipa
          path: build/LiveContainer.ipa
